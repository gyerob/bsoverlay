<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Overlay</title>
		<link rel="stylesheet" href="style3.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet"> 
	</head>
	
	
	
	<body>
		<div class="line"></div>
		<div class="line2"></div>
		<div class="line3"></div>
		<div class="line4"></div>

		<div id="overlay" class="hidden">
			<div id="coverart">
				<div id="cover">
					<img id="image">
					
				</div>
				<div id="metadata">
					<div id="bsr">
						<span id="bsrnum">BSR: 12345</span>
					</div>
					<div id="mapper">
						<span id="mappername">Mapperaaaaaaaaaa</span>
					</div>
					<div id="text">
						<div id="titles">
							<span id="title">Titleaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
						</div>
						<div id="subtitles">
							<span id="subtitle">Subtitleaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
						</div>
						<span id="artist">Artistaaaaaaaaaaaaaaaaaaaaaaa</span>						
					</div>
					<div id="ellapsedtime">
						<div id="currenttime">00:00</div>	
						<div id="timeprogressbar" class="timeprogress_bar"></div>
						<div id="totaltime">10:00</div>	
					</div>
				</div>
			</div>
		</div>

		

		<div id="bars" class="hidden">
			<div id="performance">
				<div id="datas" class="data">
					<div id="adatok">
						<div id="combos">
							<span class="text">Combo</span>
							<span class="text" id="combo">00000</span>
						</div>
						<div id="misses">
							<span class="text">Miss</span>
							<span class="text" id="miss">00000</span>
						</div>
						<div id="scores">
							<span id="score" class="text">000000000</span>
						</div>
						<div id="heartrate">
							<span class="text">HRM</span>
							<span class="text" id="hrm">000</span>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div id="hpbar" class="hidden">
			<div id="hpprogressbar" class="hpprogress_bar"></div>
		</div>

		<script src="./js/options.js"></script>

		<script src="./js/ui.js"></script>
		<script src="./js/events.js"></script>
		<script src="./js/manager.js"></script>
		<script src="./js/progressbarupdate.js"></script>
	</body>
</html>
