<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Overlay</title>
		<link rel="stylesheet" href="style5.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet"> 
	</head>
	
	
	
	<body>
		<div id="overlay" class="hidden">
			<div id="songdata" class="hidden">
				<div id="cover">
					<img id="image">					
				</div>
								
				<div id="titlediv">
					<span id="title">Titleaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
				</div>
				
				<div id="subtitlediv">
					<span id="subtitle">Subtitleaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
				</div>
				
				<div id="artistdiv">
					<span id="artist">Artistaaaaaaaaaaaaaaaaaaaaaaa</span>	
				</div>
				
				<div id="mapperdiv">
					<span id="mapper">Mapperaaaaaaaaaa</span>
				</div>
				
				<div id="currenttime">00:00</div>	
				<div id="ellapsedtime">				
					<div id="timeprogressbar" class="timeprogress_bar"></div>
				</div>
				<div id="totaltime">10:00</div>		
			</div>

			<div id="metrics" class="hidden">		
				<div id="combos">
					<span class="text" id="combo">98765</span>
				</div>
				
				<div id="hits">
					<span class="text" id="hit">05678</span>
				</div>
				
				<div id="separator">
					<span class=text">|</span>
				</div>
				
				<div id="misses">
					<span class="text" id="miss">01234</span>
				</div>
				
				<div id="scores">
					<span id="score" class="text">0123456789</span>
				</div>
				
				<div id="percentages">
					<span id="percentage" class="text">69.69%</span>
				</div>
				
				<div id="heartrate">
					<span class="text" id="hrm">432</span>
				</div>
			</div>

			<div id="hpbar" class="hidden">
				<div id="hpprogressbar" class="hpprogress_bar"></div>
			</div>
		</div>


<!--
		<script src="./js/options.js"></script>
		<script src="./js/ui.js"></script>
		<script src="./js/events.js"></script>
		<script src="./js/manager.js"></script>
-->
		<script src="./js/gyemondatapuller.js"></script>
	</body>
</html>
