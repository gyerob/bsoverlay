<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Overlay</title>
		<link rel="stylesheet" href="styleprogress.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet"> 
	</head>
	
<div class="line"></div>

<div id="bars" class="hidden">
	<div id="performance">
		<div class="scores">
			<div id="combos">
				<span class="text">Combo</span>
				<span class="text" id="combo">00000</span>
			</div>
			<div id="misses">
				<span class="text">Miss</span>
				<span class="text" id="miss">00000</span>
			</div>
			<span id="score">000000000</span>
			<div id="heartrate">
				<span class="text">HRM</span>
				<span class="text" id="hrm">000</span>
			</div>
		</div>
		
		<div id="beatmap">
			<div id="progressbar">
				<svg width="150" height="150">
					<rect width="150" height="150" id="darken"></rect>
					<circle cx="75" cy="75" r="60" id="remaining"></circle>
					<circle cx="75" cy="75" r="60" id="progress"></circle>
				</svg>
					<div id="progresstime">
						
							<span id="progress-current">1:00</span>
						
						
							<span id="progress-total">4:00</span>				
					</div>
			</div>

			<div id="healthbar">
				<svg width="150" height="150">
					<rect width="150" height="150" id="darken"></rect>
					<circle cx="75" cy="75" r="60" id="remaining"></circle>
					<circle cx="75" cy="75" r="60" id="progress"></circle>
				</svg>
				<div>
					<span id="health-text">100%</span>
				</div>
			</div>

			<div id="accuracybar">
				<svg width="150" height="150">
					<rect width="150" height="150" id="darken"></rect>
					<circle cx="75" cy="75" r="60" id="remaining"></circle>
					<circle cx="75" cy="75" r="60" id="progress"></circle>
				</svg>
				<div>
					<span id="accuracy-text">80%</span>
				</div>
			</div>
		</div>

	</div>

</div>



		<script src="./js/options.js"></script>

		<script src="./js/ui.js"></script>
		<script src="./js/events.js"></script>
		<script src="./js/manager.js"></script>
	</body>
</html>
