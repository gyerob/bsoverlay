<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Overlay</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet"> 
	</head>
	<body>
		<div class="line"></div>
		<div class="line2"></div>
		<div class="line3"></div>
		<div class="line4"></div>

		<div id="overlay" class="hidden">
			<div id="coverart">
				<div id="cover">
					<img id="image">
					<svg width="150" height="150">
						<rect width="150" height="150" id="darken"></rect>
					</svg>
				</div>
				<div id="metadata">
					<div id="bsr">
						<span id="bsrnum">BSR: 12345</span>
					</div>
					<div id="mapper">
						<span id="mappername">Mapperaaaaaaaaaa</span>
						<span id="dash"> - </span>
						<span id="difficulty">Easy</span>
					</div>
					<div id="text">
						<span id="artist">Artistaaaaaaaaaaaaaaaaaaaaaaa</span>
						<div id="titles">
							<span id="title">Titleaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
						</div>
						<div id="subtitles">
							<span id="subtitle">Subtitleaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
						</div>
						<div id="meta">
						<div>
							<span id="bpm">0 BPM</span>
							<span id="njs">0 NJS</span>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>


		<div id="bars" class="hidden">
			<div id="performance">
				<div id="datas" class="data">
					<div id="adatok">
						<svg width="150" height="110">
							<rect width="150" height="110" id="darken"></rect>
						</svg>
						<div id="combos">
							<span class="text">Combo</span>
							<span class="text" id="combo">00000</span>
						</div>
						<div id="misses">
							<span class="text">Miss</span>
							<span class="text" id="miss">00000</span>
						</div>
						<div id="scores">
							<span id="score" class="text">000000000</span>
						</div>
						<div id="heartrate">
							<span class="text">HRM</span>
							<span class="text" id="hrm">000</span>
						</div>
					</div>
				</div>
				
				<div class="beatmaps" id="beatmap">
					<div id="progressbar">
						<svg width="110" height="110">
							<rect width="110" height="110" id="darken1"></rect>
							<circle cx="55" cy="55" r="40" id="remaining1"></circle>
							<circle cx="55" cy="55" r="40" id="progress1"></circle>
						</svg>
							<div id="progresstime">
								<span id="progress-current">1:00</span>
								<span id="progress-total">4:00</span>
							</div>
					</div>

					<div id="healthbar">
						<svg width="110" height="110">
							<rect width="110" height="110" id="darken2"></rect>
							<circle cx="55" cy="55" r="40" id="remaining2"></circle>
							<circle cx="55" cy="55" r="40" id="progress2"></circle>
						</svg>
						<div>
							<span id="health-text">100%</span>
						</div>
					</div>

					<div id="accuracybar">
						<svg width="110" height="110">
							<rect width="110" height="110" id="darken3"></rect>
							<circle cx="55" cy="55" r="40" id="remaining3"></circle>
							<circle cx="55" cy="55" r="40" id="progress3"></circle>
						</svg>
						<div>
							<span id="accuracy-text">80%</span>
						</div>
					</div>
				</div>
			</div>
		</div>



		<script src="./js/options.js"></script>

		<script src="./js/ui.js"></script>
		<script src="./js/events.js"></script>
		<script src="./js/manager.js"></script>
	</body>
</html>
