<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Overlay</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet"> 
	</head>
	
<div class="line"></div>

<div id="overlay" class="hidden">
	<div id="cover">
		<img id="image">				
		<svg width="200" height="200">
			<rect width="200" height="200" id="darken"></rect>
			<circle cx="100" cy="100" r="90" id="remaining"></circle>
			<circle cx="100" cy="100" r="90" id="progress"></circle>
		</svg>
		<div>
			<span id="progress-text">0:00</span>
		</div>
	</div>
	<div id="metadata">
		<div id="bsr">
			<span id="bsrnum">BSR: 12345</span>
		</div>
		<div id="mapper">
			<span id="mappername">Mapper</span>
			<span> - </span>
			<span id="difficulty">Easy</span>
		</div>
		<div id="text">
			<span id="artist">Artist</span>
			<div id="titles">
				<span id="title">Title</span>
			</div>
			<div id="subtitles">
				<span id="subtitle">Subtitle</span>
			</div>			
		</div>
	</div>
	
	<div id="performance">		
		<div class="performance-group">
			<div>		
				<span class="text">Combo</span>
				<span class="text" id="combo">0</span>
			</div>
			<div>		
				<span class="text">Miss</span>
				<span class="text" id="miss">0</span>
			</div>
			</div>			
				<span id="score">0</span>
			</div>		
			<div id="meta">
				<div>						
					<span id="bpm">0 BPM</span>
					<span id="njs">0 NJS</span>
				</div>
			</div>			
		<div class="performance-group">
			<span class="text" id="percentage">0%</span>
			<span class="text" id="rank">E</span>
		</div>
		<div id="beatmap">
			<div id="progressbar">	
				<img id="image2">			
				<svg width="90" height="90">
					<rect width="90" height="90" id="darken"></rect>
					<circle cx="45" cy="45" r="30" id="remaining"></circle>
					<circle cx="45" cy="45" r="30" id="progress"></circle>
				</svg>
				<div>
					<span id="progress-text">1:00</span>
				</div>
			</div>
			
			<div id="healthbar">	
				<img id="image2">						
				<svg width="90" height="90">
					<rect width="90" height="90" id="darken"></rect>
					<circle cx="45" cy="45" r="30" id="remaining"></circle>
					<circle cx="45" cy="45" r="30" id="progress"></circle>
				</svg>
				<div>
					<span id="health-text">0:00</span>
				</div>
			</div>
			
			<div id="accuracybar">	
				<img id="image2">						
				<svg width="90" height="90">
					<rect width="90" height="90" id="darken"></rect>
					<circle cx="45" cy="45" r="30" id="remaining"></circle>
					<circle cx="45" cy="45" r="30" id="progress"></circle>
				</svg>
				<div>
					<span id="accuracy-text">0:00</span>
				</div>
			</div>
		</div>
		
	</div>
	
</div>



		<script src="./js/options.js"></script>
		
		<script src="./js/ui.js"></script>
		<script src="./js/events.js"></script>
		<script src="./js/manager.js"></script>
	</body>
</html>
